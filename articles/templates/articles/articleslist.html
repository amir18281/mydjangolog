{% extends 'base.html' %}

{% block title %}
articles
{% endblock %}


{% block content%}
<div class="container">
    <h1>articles list page</h1>
    {%for article in articles%}
    <h2><a href="{% url 'articles:article_detail' slug=article.title%}">{{article.title}}</a></h2>
    <p>{{article.minibody}}</p>
    <p>{{article.date}}</p>
    {%endfor%}
</div>  
{% endblock %}
